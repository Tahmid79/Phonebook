<div class="top-container" ngClass.gt-xs="view" ngClass.xs="mobile-view" >
    <h1 class="title">
        Phonebook
    </h1>

    <div class="search-bar-container" fxLayout="row" fxLayoutGap="15px" >
        <div class="search-bar" fxFlex >
            <mat-form-field appearance="fill" >
                <mat-icon class="brown-color search-icon" matPrefix>search</mat-icon>
                <input class="brown-color" matInput placeholder="Search">
            </mat-form-field>
        </div>
        <div class="menu-container" fxLayout="row">
            <button class="menu-button" mat-fab>
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="add-contact-container" fxLayout="row">
            <button (click)="addNewContact()" class="menu-button" mat-fab>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
<div ngClass.gt-xs="view" ngClass.xs="mobile-view" >
    <div ngClass.gt-xs="container" ngClass.xs="container-mobile" >
    

        <div class="contact-container" >
            <ng-container *ngFor="let config of alphabetConfig">
                <div class="contact-list">
                    <div class="contact-alphabet" >
                        <h1 class="alphabet" >{{config.alphabet}}</h1>
                        <div class="underline" ></div>
                    </div>
                    <div class="list">
                        <ng-container *ngFor="let contact of config.contacts">
                            <div class="name-container" (click)="openContactDetails()" >
                                <h3>{{contact.firstName}}</h3>
                                <mat-divider></mat-divider>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>

        <div class="count-container" fxLayout="row" fxLayoutAlign="center center">
            <h3 class="count">{{totalCount}} Contacts</h3>
        </div>

    </div>
</div>
