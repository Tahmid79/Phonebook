<div class="modal-container" ngClass.gt-sm="large-size" ngClass.lt-md="small-size" >

    <div class="title-container">
        <h1 class="title" >Person Name</h1>
        <div class="underline" ></div>    
    </div>

    <div class="information-container">

        <div class="profile-img-container" fxLayout="row" fxLayoutAlign="center center">
            <div class="person-icon-container">
                <mat-icon>person</mat-icon>
            </div>
        </div>

        <div class="person-name-container" >
            <h1 class="person-name" >Bayejeed Hasan</h1>
        </div>

        <div class="underline" ></div>  

        <div class="number-container">
            <h3 class="phone-title">Phone 1</h3>
            <div class="phone-info-container" fxLayout="row" fxLayoutAlign="space-between center">
                <h1 class="phone-number">{{phone1}}</h1>
                <div class="phone-icon-container" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" >
                    <div class="call-button-container">
                        <mat-icon class="material-icons-outlined">call</mat-icon>
                    </div>
                    <div class="message-button-container">
                        <mat-icon class="material-icons-outlined">chat</mat-icon>
                    </div>
                </div>
            </div>
        </div>
      
        <ng-container *ngFor="let info of information">
            <div class="info-container">
                <div class="underline-narrow" ></div>    
                <h1 class="info-title overflow-ellipsis" >{{info.infoType}}</h1>
                <h3 class="info overflow-ellipsis">{{info.infoValue}}</h3>
            </div>
        </ng-container>
       
        <div class="info-container">
            <div class="underline-narrow" ></div>    
            <h1 class="info-title overflow-ellipsis" >Notes</h1>
            <p class="info">{{loremIpsum}}</p>
            <div class="underline-narrow" ></div>   
        </div>

    </div>

    <div class="actions" >
        <div class="action-button-container" fxLayout="row" fxLayoutAlign="space-between" >
            <button class="action-button" mat-button>Message</button>
            <button class="action-button" mat-button>Call</button>
        </div>
        <div class="back-container" fxLayout="row" fxLayoutAlign="center center">
            <div class="pointer" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="back-icon">arrow_back_ios</mat-icon>
                <h3 class="back-button" mat-dialog-close >{{back}}</h3>
            </div>
        </div>
    </div>

</div>
